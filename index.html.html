<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.weather-app {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

input, button {
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
}

button:hover {
    background-color: #0056b3;
}

#weatherInfo {
    margin-top: 20px;
}
</style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App </h1>
        
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
        <div id="weatherInfo">
            <p>Temperature: <span id="temp"></span>Â°C</p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Conditions: <span id="conditions"></span></p>
        </div>
    </div>
    <script> document.getElementById('searchBtn').addEventListener('click', function() {
        const city = document.getElementById('cityInput').value;
        const apiKey = '6b952c95b5c3ba3c723a71ea6d4fd045'; // Replace with your OpenWeatherMap API key
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
    
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const temp = data.main.temp;
                const humidity = data.main.humidity;
                const conditions = data.weather[0].description;
    
                document.getElementById('temp').textContent = temp;
                document.getElementById('humidity').textContent = humidity;
                document.getElementById('conditions').textContent = conditions;
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                alert('Error fetching weather data. Please try again.');
            });
    });
    </script>
</body>
</html>
